<!Doctype html>
<html>
<head>
    <link rel='stylesheet' href='bower_components/fullcalendar/dist/fullcalendar.css'>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.png">
    <!--<script src='bower_components/jquery/dist/jquery.min.js'></script>-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>    
    <script src='bower_components/moment/min/moment.min.js'></script>    
    <script src='bower_components/fullcalendar/dist/fullcalendar.js'></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src='js/eventScheduler.js'></script>
    <title>Bar Event Scheduler</title>
</head>
<body>
    <h1>Awesome Bar Event Scheduler</h1>
    <div id='imgDiv'></div>
    <div id='datepickerDiv'>
        <input type="text" id='datepicker' placeholder="Change the date!"/>
    </div>
    <div id='calendar'></div>
    <div id='dialog-form'' title="Insert New Event">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="show">Show:</label>
                <input type="text" name="show" id="show" placeholder="Iron Maiden" class="text ui-widget-content ui-corner-all">
                <label for="description">Description:</label>
                <textarea rows="3" cols="30" name="description" id="description" placeholder="Unplugged concert" class="text ui-widget-content ui-corner-all"></textarea>
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <div id='dialog2-form'' title="Edit Selected Event">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <fieldset>
                <label for="show2">Show:</label>
                <input type="text" name="show2" id="show2" class="text ui-widget-content ui-corner-all">
                <label for="description2">Description:</label>
                <textarea rows="3" cols="30" name="description2" id="description2" class="text ui-widget-content ui-corner-all"></textarea>
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
</body>
</html>
